<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup-form" class="popup__form popup__form_type_edit-profile">
        <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name">
        <input type="text" class="popup__input popup__input_type_profession" placeholder="Профессия" name="profession">
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="popup-form" class="popup__form popup__form_type_add-card">
        <input type="text" class="popup__input popup__input_type_place-title" placeholder="Название" name="name">
        <input type="text" class="popup__input popup__input_type_image-src" placeholder="Ссылка на картинку" name="profession">
        <button class="popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button class="popup__button-close" type="button"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>

  <header class="header">
    <img src="images/logo.svg" alt="Логотип" class="header__logo">
  </header>


  <main class="main">
    <section class="profile">
        <img src="images/avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
        <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>


  <template id="card">
    <article class="element">
      <button class="element__button-remove" type="button"></button>
      <img src="" alt="" class="element__photo">
      <h2 class="element__title"></h2>
      <button class="element__button-like" type="button"></button>
    </article>
  </template>

  <script src="scripts/index.js"></script>
</body>
</html>
